<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>The D3 Visualization Learning</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <script src="d3-js/d3.min.js"></script>
  <div id="d3-content">
      <svg style="width:800px;height:600px;border:1px lightgray solid;">
        <!-- Z added -->
        <path d="M 10,60 40,30 50,50 60,30 70,80Z" 
            style="fill:black;stroke:gray;stroke-width:4px;" />
        <polygon style="fill:gray;"
            points="80,400 120,400 160,440 120,480 60,460" />
        <g>
          <line x1="200" y1="100" x2="450" y2="225"
              style="stroke:black;stroke-width:2px;"/>
          <circle cy="100" cx="200" r="30"/>
          <rect x="410" y="200" width="100" height="50"
              style="fill:pink;stroke:black;stroke-width:1px;" />
        </g>
      </svg>
  </div>
</body>
</html>
