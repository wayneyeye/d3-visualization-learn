<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>The D3 Visualization Learning</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <script src="d3-js/d3.min.js"></script>
	<div id="vizcontainer">
      <svg style="width:500px;height:500px;border:1px lightgray solid;" />
    </div>
    <script>
      d3.select("svg")
        .append("circle")
          .attr("r", 20)
          .attr("cx",20)
          .attr("cy",20)
          .style("fill","red");
      
      d3.select("svg")
        .append("text")
          .attr("id", "a")
          .attr("x",20)
          .attr("y",20)
          .style("opacity", 0)
          .text("HELLO WORLD");
      
      d3.select("svg")
        .append("circle")
          .attr("r", 100)
          .attr("cx",400)
          .attr("cy",400)
          .style("fill","lightblue");
      
      d3.select("svg")
        .append("text")
          .attr("id", "b")
          .attr("x",400)
          .attr("y",400)
          .style("opacity", 0)
          .text("Uh, hi.");
      // delay the appearance
      d3.select("#a").transition().delay(1000).style("opacity", 1);
      d3.select("#b").transition().delay(3000).style("opacity", .75);
      // change the cy attribute
      d3.selectAll("circle").transition().duration(2000).attr("cy", 300);
    </script>
</body>
</html>
