<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>The D3 Visualization Learning</title>
	<link rel="stylesheet" href="css/styles.css">
	<script src="d3-js/d3.min.js"></script>
</head>
<body>
	<div id='viz'>
		<svg style="width:600px;height:600px;"></svg>
	</div>
	<script>d3.select("body").append("a").attr("href","index.html").html("Back to Home Page")</script>
	<script>
		d3.csv("data/boxplots.csv", scatterplot)
		function scatterplot(data) {
			xScale = d3.scaleLinear().domain([1,8]).range([20,470]);
			yScale = d3.scaleLinear().domain([0,100]).range([480,20]);
			yAxis = d3.axisRight()
			.scale(yScale)
			.ticks(20)
			.tickSize(-470);

			d3.select("svg").append("g")
			.attr("transform", "translate(470,0)")
			.attr("id", "yAxisG")
			.call(yAxis);

			xAxis = d3.axisBottom()
			.scale(xScale)
			.tickSize(-470)
			.tickValues([1,2,3,4,5,6,7]);

			d3.select("svg").append("g")
			.attr("transform", "translate(0,480)")
			.attr("id", "xAxisG")
			.call(xAxis);

			d3.select("svg").selectAll("circle.median")
			.data(data);
			// .enter()
			// .append("circle")
			// .attr("class", "tweets")
			// .attr("r", 5)
			// .attr("cx", function(d) {return xScale(d.day)})
			// .attr("cy", function(d) {return yScale(d.median)})
			// .style("fill", "darkgray");

			d3.select("svg").selectAll("g.box")
			.data(data).enter()
			.append("g")
			.attr("class", "box")
			.attr("transform", d => `translate( ${xScale(d.day)} , ${yScale(d.median)} )`)
			.each(function(d,i) {

				d3.select(this)
				.append("line")
				.attr("class", "range")
				.attr("x1", 0)
				.attr("x2", 0)
				.attr("y1", yScale(d.max) - yScale(d.median))
				.attr("y2", yScale(d.min) - yScale(d.median)).style("stroke", "black")
				.style("stroke-width", "4px");

				d3.select(this)
				.append("line")
				.attr("class", "max")
				.attr("x1", -10)
				.attr("x2", 10)
				.attr("y1", yScale(d.max) - yScale(d.median))
				.attr("y2", yScale(d.max) - yScale(d.median))
				.style("stroke", "black")
				.style("stroke-width", "4px");

				d3.select(this)
				.append("line")
				.attr("class", "min")
				.attr("x1", -10)
				.attr("x2", 10).attr("y1", yScale(d.min) - yScale(d.median))
				.attr("y2", yScale(d.min) - yScale(d.median))
				.style("stroke", "black")
				.style("stroke-width", "4px");

				d3.select(this)
				.append("rect")
				.attr("width", 20)
				.attr("x", -10)
				.attr("y", yScale(d.q3) - yScale(d.median))
				.attr("height", yScale(d.q1) - yScale(d.q3))
				.style("fill", "cyan")
				.style("stroke", "black");

				d3.select(this)
				.append("line")
				.attr("x1", -10)
				.attr("x2", 10)
				.attr("y1", 0)
				.attr("y2", 0)
				.style("stroke", "green")
				.style("stroke-width", "4px");

			});
		}
	</script>
</body>
</html>
