<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>The D3 Visualization Learning</title>
	<link rel="stylesheet" href="css/styles.css">
	<script src="d3-js/d3.min.js"></script>
	<style>
		line {
			shape-rendering: crispEdges;
			stroke: blue;
		}
		path.domain {
			fill: none;
			stroke: blue;
		}
	</style>
</head>
<body>
	<div id='viz'>
		<svg style="width:600px;height:600px;"></svg>
	</div>
	<script>d3.select("body").append("a").attr("href","index.html").html("Back to Home Page")</script>
	<script>
		var scatterData = [
		{friends: 5, salary: 22000}, 
		{friends: 3, salary: 18000},
		{friends: 10, salary: 88000}, 
		{friends: 0, salary: 180000},
		{friends: 27, salary: 56000}, 
		{friends: 8, salary: 74000}
		];

		var xScale = d3.scaleLinear().domain([0,180000]).range([0,500]);
		var yScale = d3.scaleLinear().domain([0,27]).range([0,500]);

		xAxis = d3.axisBottom().scale(xScale)
		.tickSize(500).ticks(12);

		d3.select("svg").append("g").attr("id", "xAxisG").call(xAxis);

		yAxis = d3.axisRight().scale(yScale)
		.ticks(20).tickSize(500);

		d3.select("svg").append("g").attr("id", "yAxisG").call(yAxis);

		d3.select("svg").selectAll("circle")
		.data(scatterData).enter()
		.append("circle").attr("r", 5)
		.attr("cx", d => xScale(d.salary))
		.attr("cy", d => yScale(d.friends));
	</script>
</body>
</html>
