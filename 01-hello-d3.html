<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>The D3 Visualization Learning</title>
	<link rel="stylesheet" href="css/styles.css">
	<script src="d3-js/d3.v5.min.js"></script>
	<script src="d3-js/colorbrewer.js"></script>
</head>
<body>
	<div id='viz'>
		<svg style="width:500px;height:500px;"></svg>
	</div>
	<script>d3.select("body").append("a").attr("href","index.html").html("Back to Home Page")</script>
	<script>
		d3.select("body").append("div").attr("id","hello").html("hello d3!");
		d3.select("#hello")
		.style("background-color","pink")
		.style("font-size","24px")
		.attr("id","newDiv")
		.attr("class","d3div")
		.on("click",()=>{console.log("You clicked a div!")});
	</script>
</body>
</html>
